<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: 'Inter', serif;
      }

      html {
        background-color: #212529;
      }
    </style>
    <title>Genius Lab</title>
  </head>
  <body>
    <header
      class="w-full h-20 flex items-center justify-center top-0 fixed z-10 bg-[#191C1F]"
    >
      <nav class="w-4/5">
        <h1 class="text-2xl font-bold text-white">Genius Lab</h1>
      </nav>
    </header>
    <main class="w-full h-screen flex items-center justify-center">
      <section class="w-3/5 h-96 flex items-center">
        <div
          class="w-[55%] max-h-max bg-[#191C1F] p-8 flex flex-col gap-5 rounded-lg shadow-md"
          style="box-shadow: 0 4px 6px rgba(26, 29, 32, 0.5)"
        >
          <h2 class="w-full text-3xl text-white font-bold">Login</h2>
          <form
            class="w-full flex flex-col items-center gap-5"
            action="{% url 'login' %}"
            method="post"
          >
            {% csrf_token %}
            <div class="w-full flex flex-col gap-2">
              <label class="text-[#ADB5BD]" for="email">E-mail</label>
              <input
                class="w-full h-12 px-2 rounded-md"
                type="email"
                id="email"
                name="email"
                placeholder="example@mail.com"
                required
              />
            </div>
            <div class="w-full flex flex-col gap-2">
              <label class="text-[#ADB5BD]" for="password">Senha</label>
              <input
                class="w-full h-12 px-2 rounded-md"
                type="password"
                id="password"
                name="password"
                placeholder="SuaS3nha!@"
                required
              />
            </div>
            <button
              class="w-1/2 h-12 flex justify-center items-center bg-violet-500 text-xl text-white font-semibold rounded-md transition-colors hover:bg-violet-600 disabled:bg-gray-600 disabled:cursor-not-allowed"
              type="submit"
            >
              Entrar
            </button>
          </form>
          {% if True %}
            <p
              class="w-full flex items-center justify-center text-red-500 text-md"
            >
              {{ error }}
            </p>
          {% endif %}
        </div>
        <div
          class="w-[45%] h-4/5 flex items-center justify-center p-8 bg-[#1b1f22] shadow-md"
          style="box-shadow: 0 4px 6px rgba(26, 29, 32, 0.5)"
        >
          <p class="text-white text-xl">
            <strong class="text-3xl text-violet-500"> Bem-vindo(a)</strong>
            Ã  nossa biblioteca digital! FaÃ§a login para acessar nosso acervo e
            aproveitar todos os recursos. Boa leitura! ðŸ“š
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
